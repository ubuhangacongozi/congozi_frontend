<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/header.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congozi Driving</title>
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
      }
      .loader-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove initial loader when React mounts
      window.addEventListener('DOMContentLoaded', () => {
        const rootLoader = document.getElementById('initial-loader');
        if (rootLoader) {
          rootLoader.style.display = 'none';
        }
      });
    </script>
    <script src="https://dashboard.sandbox.irembopay.com/assets/payment/inline.js" defer></script>
  </body>
</html>
